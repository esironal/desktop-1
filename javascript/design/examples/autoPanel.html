<script>
	
	
	Design.Loader.setPath('Design', '../src');
	Design.require(['Design.panel.Panel']);
	
	Design.onReady(function(){
	
		var view = new Design.widget('panel', {
			title: {
				text: 'HelloWorld'
			},
			bodyPadding: 10,
			style: {
				width: '90%',
				height: '90%'
			},
			items: [{
				style: {
					width: 700,
					height: 300
				},
				items: [{
					style: {
						width: '50%',
						height: '50%',
						'float': 'left'
					},
					html: 'zwl333'
				},{
					style: {
						width: '50%',
						height: '50%',
						'float': 'left'
					},
					html: 'zwl333'
				},{
					style: {
						width: '50%',
						height: '50%',
						'float': 'left'
					},
					html: 'zwl333'
				},{
					style: {
						width: '50%',
						height: '50%',
						'float': 'left'
					},
					html: 'zwl333'
				}]
			}],
			renderTo: 'body'
		});
		$('#resize').click(
			function(){
				view.resize(500, 400);
			}
		);
		$('#resize2').click(
			function(){
				view.resize(800, 500);
			}
		);
		$('#resize3').click(
			function(){
				view.resize(300, 200);
			}
		);
		$('#resize4').click(
			function(){
				view.resize('70%', '70%');
			}
		);
		//view.render('body');
	});
	
</script>

</head>
<body>
	<div id = "hei"></div>
	
	<button id = "resize">大</button>
	<button id = "resize2">特大</button>
	<button id = "resize3">小</button>
	<button id = "resize4">百分比 70 %</button>
</body>

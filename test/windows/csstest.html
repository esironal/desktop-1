<!DOCTYPE html>
<html>

<style>
#content {
  display: -webkit-box;
  display: -moz-box;
  -moz-box-orient: horizontal;
  -webkit-box-orient: horizontal;
  height:500px;
  width:500px;
}
#box1 {
  -moz-box-flex: 2;
  -webkit-box-flex: 2;
}
#box2 {
  -webkit-box-flex: 1;
  -moz-box-flex: 1;
}
#box3 {
  -webkit-box-flex: 1;
  -moz-box-flex: 1;
}

.box{
	border:1px solid #ccc;
	height:100px;
}
</style>

<body>

	<div id="content">
		<div id="box1" class="box">1</div>
		<div id="box2" class="box">2</div>
		<div id="box3" class="box">3</div>
	</div>
</body>
</html>
